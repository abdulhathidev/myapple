dist: focal
os: linux
language: node_js

cache:
  npm: true
  yarn: true

node_js:
  - 18

branches:
  only:
    - main

install:
  - cd myapple-frontend
  - npm install

script:
  - npm test
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: myapple-frontend/build
  on:
    branch: main
